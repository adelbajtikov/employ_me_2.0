<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/register.css') }}">
    <title>Step 3: Salary & Payment</title>
</head>
<body>
    {% include "_header.html" %}
    
    <div class="top-bar">
        <a href="{{ url_for('register_step_2') }}"><span class="back-arrow">&#8592;</span></a>
        <div class="progress-bar">
            <div class="progress-filled" style="width: 65%;"></div>
        </div>
        <span class="save-exit">Save And Exit</span>
    </div>

    <div class="form-wrapper">
        <h2>What Is Minimum Salary You Want?</h2>
        <p class="subtitle">We use this to match you nearby offers that approximately<br> pay this amount or more</p>

        <form method="POST" class="form-grid">
            <div class="form-group">
                <label for="min_salary">Minimum Salary Amount</label>
                <select id="min_salary" name="min_salary" required>
                    <option value="" disabled selected>Select Amount</option>
                    <option value="10000">10,000</option>
                    <option value="20000">20,000</option>
                    <option value="30000">30,000</option>
                    <!-- Добавь больше при необходимости -->
                </select>
                <p class="helper-text">Amount is by Soms</p>
            </div>

            <div class="form-group">
                <label for="payment_period">Payment Period</label>
                <select id="payment_period" name="payment_period" required>
                    <option value="" disabled selected>Select Period</option>
                    <option value="hourly">Hourly</option>
                    <option value="weekly">Weekly</option>
                    <option value="monthly">Monthly</option>
                </select>
            </div>

            <button type="submit" class="continue-btn">Continue</button>
        </form>

        <img src="/static/images/step_1_people.png" alt="" class="img_1_people">
    </div>
</body>
</html>
