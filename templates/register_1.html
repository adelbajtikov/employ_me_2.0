<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 1: Primary Info</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/register.css') }}">

<body>
    {% include "_header.html" %}

        <h2>Give Us Your Primary Information</h2>

        <form method="POST" class="form-grid">

                <label>Name</label>
                <input type="text" placeholder="Write Your Name" name="name" required>
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" placeholder="Write Your Last Name" name="lastname" required>
            </div>
            <div class="form-group">
                <label>Email*</label>
                <input type="email" placeholder="Email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number*</label>
                <div class="phone-group">

            </div>
            <button type="submit" class="continue-btn">Continue</button>
        </form>
        <img src="/static/images/step_1_people.png" alt="" class="img_1_people">
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/intlTelInput.min.js"></script>
    <script>
    const input = document.querySelector("#phone");
    window.intlTelInput(input, {
        initialCountry: "kg",
        preferredCountries: ["kg", "ru", "us", "in"],
        utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/utils.js"
    });

</body>
</html>
